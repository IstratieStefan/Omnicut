<!DOCTYPE html>
<html>
    <head>
        <title>Omnicut</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="displayer2" style="display: flex; justify-content: space-evenly; height: 100%;">
            <div style="padding: 0.4vw; align-self: center; display: flex; justify-content: space-evenly; flex-direction: column;">
                <div style=" margin-bottom: 20vh;">
                    <img src="./thermometer.png" style="height: 12vh; aspect-ratio: 1;">
                    <span class="dat" id="topTemp">- °C</span>
                </div>
                <div>
                    <img src="./drop.png" style="height: 12vh; aspect-ratio: 1;">
                    <span class="dat" id="topHum">- %</span>
                </div>
            </div>
            <div style="padding: 0.4vw; align-self: center;">
                <div style=" margin-bottom: 20vh;">
                    <img src="./thermometer.png" style="height: 12vh; aspect-ratio: 1;">
                    <span class="dat" id="bottomTemp">- °C</span>
                </div>
                <div>
                    <img src="./drop.png" style="height: 12vh; aspect-ratio: 1;">
                    <span class="dat" id="bottomHum">- %</span>
                </div>
            </div>
            <div style="padding: 0.4vw; align-self: center;">
                <div style=" margin-bottom: 20vh;">
                    <img src="./vent.png" style="height: 12vh; aspect-ratio: 1;">
                    <span class="dat" id="fanSpeed">20 %</span>
                </div>
                <div>
                    <img src="./speed.png" style="height: 12vh; aspect-ratio: 1;">
                    <span class="dat" id="spindleSpeed">20 %</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
