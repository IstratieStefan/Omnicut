<html>
    <head>
        <title>Omnicut</title>
        <script type="text/javascript" src="eel.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ace-css/css/ace.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="loading-screen">
        <h1>Omnicut</h1>
    </div>
    <div id="main-window">
        <div id="general">
            <div id="coords">
                <div id="connect2" style="width: 100%;">
                    <h2 style="margin-top: 2vh; font-size: 5vh; text-align: center;">Please connect the main board</h1>
                </div>
                <div id="displayer1" style="display: none;">
                    <div id="controller">
                        <table id="XoY">
                            <tr>
                                <td></td>
                                <td class="act" style="background-color: #00000000;background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(-90deg);"><button class="coordBtn"></button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="act" style="background-color: #00000000; background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(180deg);"><button class="coordBtn"></button></td>
                                <td class="act" style="background-color: #00000000; background-image: url('./target.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(180deg);"><button class="coordBtn"></button></td>
                                <td class="act" style="background-color: #00000000; background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(0deg);"><button class="coordBtn"></button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="act" style="background-color: #00000000;background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(90deg);"><button class="coordBtn"></button></td>
                                <td></td>
                            </tr>
                        </table>
                        <table id="Z">
                            <tr>
                                <td><button class="coordBtn" style="width: 5vh !important; background-color: #00000000; background-image: url('./down-arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(180deg);"></button></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td><button class="coordBtn" style="width: 5vh !important; background-color: #00000000; background-image: url('./down-arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover;"></button></td>
                            </tr>
                        </table>
                        <div style="display: flex; justify-content: space-between; flex-direction: column;">
                            <div style="display: flex; flex-direction: column;">
                                <button class="reset">reset X</button>
                                <button class="reset">reset Y</button>
                                <button class="reset">reset Z</button>
                            </div>
                            <div style="margin-bottom: 1vh;">
                                <input class="stepSize" placeholder="step size (mm)">
                            </div>
                        </div>
                    </div>
                    <div id="data">
                        <div style="display: flex; justify-content: baseline; align-items: center;">
                            <h3 class="coord">X</h3>
                            <span class="val">5.000</span>
                        </div>
                        <div style="display: flex; justify-content: baseline; align-items: center;">
                            <h3 class="coord">Y</h3>
                            <span class="val">6.000</span>
                        </div>
                        <div style="display: flex; justify-content: baseline; align-items: center; margin-bottom: 1vh;">
                            <h3 class="coord">Z</h3>
                            <span class="val">7.000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding: 1vw">
                <div id="source" style="height: 25%; display: flex; text-align: center;">
                    <textarea id="gcode" style="width: 100%; resize: none; outline: none; height: 100%; border-radius: 2vw; padding-left: 2vw; box-shadow: 0px 3px 6px #000000;" placeholder="Paste g-code here"></textarea>
                </div>
                <div id="progress" style=" height: 15%;">
                    <progress id="file" value="32" max="100"></progress>
                    <p>Current command: </p>
                    <span>None</span>
                </div>
                <div id="console" style=" height: 35%;">
                    <textarea style=" padding-left: 2vw; width: 100%; resize: none; outline: none; height: 80%; border-top-left-radius: 2vw; border-top-right-radius: 2vw; padding-left: 2vw; box-shadow: 0px 3px 6px #000000;" readonly="true"></textarea>
                    <div style="display: flex;">
                        <input style="box-shadow: 0px 3px 6px #000000; padding-left: 2vw; width: 100%; height: 15%; font-size: 2vh; border-bottom-left-radius: 2vw; border-bottom-right-radius: 2vw; border-style: none; outline: none;">
                    </div>
                </div>
            </div>
        </div>
        <div id="active">
            <div id="content2">
                <div id="monitoring" style="height: 25%; display: flex; justify-content: space-evenly; background-color: #373E4C;">
                    <div id="connect1" style="height: 25%;">
                        <h2 style="font-size: 5vh; margin-top: 0;">Please connect the secondary board</h1>
                    </div>
                    <div id="displayer2" style="display: none;">
                        <div style="padding: 0.4vw; align-self: center;">
                            <div>
                                <img src="./thermometer.png" style="height: 6vh; aspect-ratio: 1;">
                                <span class="dat" id="topTemp">20 °C</span>
                            </div>
                            <div>
                                <img src="./drop.png" style="height: 6vh; aspect-ratio: 1;">
                                <span class="dat" id="topHum">20 %</span>
                            </div>
                        </div>
                        <div style="padding: 0.4vw; align-self: center;">
                            <div>
                                <img src="./thermometer.png" style="height: 6vh; aspect-ratio: 1;">
                                <span class="dat" id="bottomTemp">20 °C</span>
                            </div>
                            <div>
                                <img src="./drop.png" style="height: 6vh; aspect-ratio: 1;">
                                <span class="dat" id="bottomHum">20 %</span>
                            </div>
                        </div>
                        <div style="padding: 0.4vw; align-self: center;">
                            <div>
                                <img src="./vent.png" style="height: 6vh; aspect-ratio: 1;">
                                <span class="dat">20 %</span>
                                <span class="dat" style="width: 2vw !important;">A</span>
                            </div>
                            <div>
                                <img src="./speed.png" style="height: 6vh; aspect-ratio: 1;">
                                <span class="dat">20 %</span>
                                <span class="dat" style="width: 2vw !important;">A</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="model">
                    <div id="render-ways" style="display: none;">
                        <div id="from-gcode">
                            <h2>Drag N' Drop a Gcode file here</h2>
                        </div>
                        <div id="from-svg">
                            <h2>Transform an SVG file into a G-code file</h2>
                        </div>
                    </div>
                    <canvas id="renderer" class="gcode-previewer" data-engine="three.js r148" width="2048" height="2048" style="touch-action: none; background-color: blueviolet;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
        }, 4500);

        setTimeout(function() {
            document.getElementById('main-window').style.transform = 'translateY(-100%)';
            setTimeout(function(){
                document.getElementById('main-window').style.transitionDuration = '0s';
            }, 1000);
        }, 5000);
    </script>
    <script src="js/three.min.js"></script>
    <script src="js/canvas2image.js"></script>
    <script src="js/gcode-preview.js"></script>
    <script src="js/main.js"></script>
    <script src="js/svg2gcode.js"></script>
    <script>
      const gcodeDemo = initDemo();
    </script>
  </body>
</html>
