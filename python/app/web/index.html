<html>
    <head>
        <title>Omnicut</title>
        <script type="text/javascript" src="eel.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="loading-screen">
        <h1>Omnicut</h1>
    </div>
    <div id="main-window">
        <div id="general">
            <div id="connect1">
                <h2>Please connect the secondary board</h1>
            </div>
            <div id="console">

            </div>
        </div>
        <div id="active">
            <div id="connect2">
                <div id="coords">
                    <div id="controller">
                        <table id="XoY">
                            <tr>
                                <td></td>
                                <td style="background-color: #00000000;background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(-90deg);"><button class="coordBtn"></button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style="background-color: #00000000;background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(180deg);"><button class="coordBtn">⬅</button></td>
                                <td></td>
                                <td style="background-color: #00000000;background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(0deg);"><button class="coordBtn">➡</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td style="background-color: #00000000;background-image: url('./arrow.png'); background-position: center; background-repeat: no-repeat; background-size: cover; transform: rotate(90deg);"><button class="coordBtn"></button></td>
                                <td></td>
                            </tr>
                        </table>
                        <table id="Z">
                            <tr>
                                <td><button class="coordBtn">UP</button></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td><button class="coordBtn">DOWN</button></td>
                            </tr>
                        </table>
                        <button>reset X</button>
                        <button>reset Y</button>
                        <button>reset Z</button>
                    </div>
                    <div id="data">
                        <div style="display: flex; justify-content: baseline; align-items: center;">
                            <h3 class="coord">X</h3>
                            <span class="val">5.000</span>
                        </div>
                        <div style="display: flex; justify-content: baseline; align-items: center;">
                            <h3 class="coord">Y</h3>
                            <span class="val">6.000</span>
                        </div>
                        <div style="display: flex; justify-content: baseline; align-items: center; margin-bottom: 1vh;">
                            <h3 class="coord">Z</h3>
                            <span class="val">7.000</span>
                        </div>
                    </div>
                </div>
                <div id="model">
                    <canvas id="renderer" class="gcode-previewer" data-engine="three.js r148" width="2048" height="2048" style="touch-action: none; background-color: blueviolet;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
        }, 4500);

        setTimeout(function() {
            document.getElementById('main-window').style.transform = 'translateY(-100%)';
            setTimeout(function(){
                document.getElementById('main-window').style.transitionDuration = '0s';
            }, 1000);
        }, 5000);
    </script>
    
    
    <script src="js/three.min.js"></script>
    <script src="js/canvas2image.js"></script>
    <script src="js/gcode-preview.js"></script>
    <script src="js/main.js"></script>
    <script>
      const gcodeDemo = initDemo();
    </script>
  
  </body></html>
